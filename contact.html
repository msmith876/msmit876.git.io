<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio Website</title>
    <link rel="stylesheet" href="style.css">
    <link href="//use.fontawesome.com/releases/v6.4.2/css/all.css" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <div id="header">
        <nav>
            <ul id="sidemenu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="work.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
                <i class="fa-solid fa-xmark" onclick="closemenu()"></i>
            </ul>
            <i class="fa-solid fa-bars" onclick="openmenu()"></i>
        </nav>
    </div>

    <!-- Contact Section -->
    <div id="contact">
        <div class="contact-container">
            <div class="contact-box">
                <div class="container">
                    <h1 class="sub-title">Contact Me</h1>
                    <div class="row">
                        <div class="contact-left">
                            <p><i class="fa-regular fa-paper-plane"></i> m2max735work@gmail.com</p>
                            <p><i class="fa-solid fa-phone"></i> 770-851-6070</p>
                            <p><i class="fa-solid fa-location-dot"></i> Atlanta, Georgia</p>
                            <div class="social-icons">
                                <a target="_blank" href="https://www.linkedin.com/in/maximus-smith-714ab4227/"><i class="fa-brands fa-linkedin"></i></a>
                            </div>
                            <a href="Photos/Maximus _Smith_Resume_2024.pdf" target = "_blank" class = "pdf-button">Resume</a>
                        </div>
                        <div class="contact-right">
                            <form name="submit-to-google-sheet"
                                method= "POST"
                                action= "https://msmith876.github.io/contact.html"
                            >
                                <input type="text" name="Name" placeholder="Your Name" required>
                                <input type="email" name="email" placeholder="Your Email" required>
                                <textarea name="Message" rows="6" placeholder="Your Message"></textarea>
                                <button type="submit" class="btn btn2">Submit</button>
                            </form>
                            <span id="msg"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript for Sidebar Menu -->
    <script>
        var sidemenu = document.getElementById("sidemenu");

        function openmenu() {
            sidemenu.style.right = "0";
        }
        
        function closemenu() {
            sidemenu.style.right = "-200px";
        }
    </script>

    <!-- JavaScript for Google Script Form Submission -->
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzgSULF8v_JWgPZVZ02LYcwIEcYoziMkFj-fE0IhoMwxt7OkSj_ql3Kyw5kbyepXW7d/exec';
        const form = document.forms['submit-to-google-sheet'];
        const msg = document.getElementById("msg");

        form.addEventListener('submit', e => {
            e.preventDefault(); // Prevent the default form submission

            fetch(scriptURL, { 
                method: 'POST', 
                body: new FormData(form) 
            })
            .then(response => {
                msg.innerHTML = "Message Sent Successfully!";
                setTimeout(() => {
                    msg.innerHTML = ""; // Clear message after 5 seconds
                }, 5000);
                form.reset(); // Clear the form inputs
            })
            .catch(error => {
                console.error('Error!', error.message);
                msg.innerHTML = "Failed to send message. Please try again.";
                setTimeout(() => {
                    msg.innerHTML = ""; // Clear error message after 5 seconds
                }, 5000);
            });
        });
    </script>
</body>
</html>
