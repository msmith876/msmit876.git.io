<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio Website</title>
    <link rel="stylesheet" href="style.css">
    <link href="//use.fontawesome.com/releases/v6.4.2/css/all.css" rel="stylesheet">
</head>
<body>
    <div id="header">
        <nav>
            <ul id="sidemenu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="work.html">Work</a></li>
                <li><a href="contact.html">Contact</a></li>
                <i class="fa-solid fa-xmark" onclick="closemenu()"></i>
            </ul>
            <i class="fa-solid fa-bars" onclick="openmenu()"></i>
        </nav>
    </div>

    <!-- contact -->
    <div id="contact">
        <div class="contact-container">
            <div class="contact-box">
                <div class="container">
                    <h1 class="sub-title">Contact Me</h1>
                    <div class="row">
                        <div class="contact-left">
                            <p><i class="fa-regular fa-paper-plane"></i>E| m2max735work@gmail.com</p>
                            <p><i class="fa-solid fa-phone"></i>P| 770-851-6070</p>
                            <p><i class="fa-solid fa-location-dot"></i>Atlanta, Georgia</p>
                            <div class="social-icons">
                                <a target="_blank" href="https://www.linkedin.com/in/maximus-smith-714ab4227/"><i class="fa-brands fa-linkedin"></i></a>
                            </div>
                            <a href="photos/MAXIMUS RESUME.pdf" download class="btn btn2">Download Resume</a>
                        </div>
                        <div class="contact-right">
                            <form name="submit-to-google-sheet">
                                <input type="text" name="Name" placeholder="Your Name" required>
                                <input type="email" name="email" placeholder="Your Email" required>
                                <textarea name="Message" rows="6" placeholder="Your Message"></textarea>
                                <button type="submit" class="btn btn2">Submit</button>
                            </form>
                            <span id="msg"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var sidemenu = document.getElementById("sidemenu");

        function openmenu() {
            sidemenu.style.right = "0";
        }
        
        function closemenu() {
            sidemenu.style.right = "-200px";
        }
    </script>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbx_F496XZ5WcLamGye64X7ExD-VC9Rni1cM-n0V4WaR_aO-iMXbb1Fp_A4Ay6gierJ3/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")
      
        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    msg.innerHTML = "Message Sent Successfully"
                    setTimeout(function() {
                        msg.innerHTML = ""
                    }, 5000)
                    form.reset()
                })
                .catch(error => console.error('Error!', error.message))
        })
    </script>
</body>
</html>
